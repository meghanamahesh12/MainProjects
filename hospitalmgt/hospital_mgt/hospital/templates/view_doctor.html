{% include 'base.html' %}
{% include 'navigation.html' %}
{% block content %}
<div>
    <h2>View Doctor</h2>
    <table id="example" class="table table-hover" style="width:100%;">
        <thead>
            <th>Doctorid</th>
            <th>Name</th>
            <th>mobile</th>
            <th>special</th>
            <th>Delete</th>

        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>  
                <td>{{i.Name}}</td> 
                <td>{{i.mobile}}</td>  
                <td>{{i.special}}</td>
                <td><a href ="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are you sure you want to delete?')" class="btn-btn-danger">Delete</a>
                </td>  
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
