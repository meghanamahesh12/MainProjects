{% include 'base.html' %}
{% include 'navigation.html' %}
{% block content %}
<div>
    <h2>View Appoinment</h2>
    <table id="example" class="table table-hover" style="width:100%;">
        <thead>
            <tr>
                <th>Appoinmentid</th>
                <th>DoctorName</th>
                <th>PatientName</th>
                <th>Date</th>
                <th>Time</th>
                <td>Delete</td>

            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.doctor}}</td>
                <td>{{i.patient}}</td>
                <td>{{i.date}}</td>
                <td>{{i.time}}</td>
                <td><a href ="{% url 'delete_appoinment' i.id %}" onclick="return confirm('Are you sure you want to delete?')" class="btn-btn-danger">Delete</a>
                </td>  
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
{% include 'footer.html' %}
